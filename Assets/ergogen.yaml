points:
  zones:
    matrix:
      rotate: -32
      columns:
        pinky:
          key.column_net: COL_0
          key.mirror.column_net: COL_9
        ring:
          key.stagger: 0.66U
          key.column_net: COL_1
          key.mirror.column_net: COL_8
        middle:
          key.stagger: 0.25U
          key.column_net: COL_2
          key.mirror.column_net: COL_7
        index:
          key.stagger: -0.25U
          key.column_net: COL_3
          key.mirror.column_net: COL_6
        inner:
          key.stagger: -0.15U
          key.column_net: COL_4
          key.mirror.column_net: COL_5
      rows:
        bottom:
          padding: U
          row_net: ROW_2
        home:
          padding: U
          row_net: ROW_1
        top:
          padding: U
          row_net: ROW_0
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0.66U, -1.25U]
        rotate: -10
      columns:
        tucked:
          key.name: thumb_tucked
          key.rotate: 15
          key.shift: [-0.125u, -0.15u]
          key.column_net: COL_2
          key.mirror.column_net: COL_7
        tucky:
          key.name: thumb_tucky
          key.column_net: COL_3
          key.mirror.column_net: COL_6
        reachy:
          key.spread: U
          key.splay: -15
          key.origin: [-0.5U, -0.5U]
          key.name: thumb_reachy
          key.column_net: COL_4
          key.mirror.column_net: COL_5
      rows:
        thumb:
          row_net: ROW_3
  mirror:
    ref: matrix_index_bottom
    distance: 5.75u
